<!DOCTYPE>
<html lang="en" ng-app="mySite">
<head>
	<!-- Meta start -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Meta end -->

	<title>I'm Jennie Ji</title>
	<!-- Link CSS start -->
	<link rel="stylesheet" href="theme/css/bootstrap.css">
	<link rel="stylesheet" href="theme/css/app.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/print.css" media="print"> -->
	<!-- Link CSS end -->

</head>
<body>

<div class="page-wrapper">

	<header>
		<nav class="navbar navbar-fixed-top primary-nav-wrapper" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#" title="">Jennie Ji's</a>
					<a class="navbar-toggle" data-toggle="collapse" data-target=".primary-nav-collapse"></a>
				</div>
				<div class="navbar-collapse primary-nav-collapse">
					<!-- <ul class="nav navbar-nav primary-nav">
				     	<li class="active"><a href="#works" title="">Works</a></li>
						<li><a href="#about" title="">About</a></li>
						<li><a href="#contact" title="">Contact</a></li>
				    </ul> -->
				    <ul class="nav navbar-nav navbar-right sns-links" ng-controller="controllerSns">
				    	<li ng-repeat="snsItem in sns">
				    		<a target="_blank" href="{{snsItem.url}}" title="{{snsItem.altText}}">
				    			<span class="sns-icon-{{snsItem.name}}">{{snsItem.altText}}</span>
				    		</a>
				    	</li>
				        <li>
				        	<a href="mailto:jennie.ji@hotmail.com" title="Email">
				        		<span class="glyphicon glyphicon-envelope"></span>
				        	</a>
				        </li>
				    </ul>
				</div>
			</div>
		</nav>
	</header>

	<!-- <div class="page-body" data-spy="scroll" data-target=".primary-nav-collapse" data-offset="0"> -->
	<div class="page-body">
		<section id="works" class="page-section" ng-controller="controllerWork">
			<div class="container" ng-repeat="workGroup in works">
				<h3>{{workGroup.groupTitle}}</h3>
				<ul class="list-group repository-list">
				    <li class="row list-group-item" ng-repeat="work in workGroup.groupItems">
				    	<div class="col-sm-4 repository-name">
				    		<h2>{{work.subject}}</h2>
				    	</div>
				    	<div class="col-sm-8 repository-description">
				    		<p>{{work.description}}</p>
				    		<div class="btn-group">
				    			<a class="btn btn-default" ng-repeat="link in work.links" title="{{link.altText}}" href="{{link.url}}" target="_blank">{{link.text}}</a>
				    		</div>
				    	</div>
				    </li>
				</ul>
			</div>
		</section>

	</div>

</div>

<!-- Load Scripts -->
<script src="js/app.js"></script>

</body>
</html>
